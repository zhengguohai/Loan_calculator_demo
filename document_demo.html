<!DOCTYPE html>
<html>
<!--下面这个就是引入出现乱码的时候转码的一个记住要引入不然会出现乱码的效果2018.9.26-->
<meta charset="UTF-8">
<head>
    <style>
        /* CSS styles for this page */
        .reveal * {
            display: none;
        }

        /* Children of class="reveal" are  not shown */
        .reveal *.handle {
            display: block;
        }

        /* Except for the class="handle" child */
    </style>
    <script>
        // Don't do anything until the entire document has loaded
        window.onload = function () {
            // Find all container elements with class "reveal"
            var elements = document.getElementsByClassName("reveal");
            for (var i = 0; i < elements.length; i++) {  // For each one...
                var elt = elements[i];
                // Find the "handle" element with the container
                var title = elt.getElementsByClassName("handle")[0];
                // When that element is clicked, reveal the rest of the content
                title.onclick = function () {
                    //下面写的和这里写的是一样的，只是加多一个花括号
                    if (elt.className == "reveal") {
                        elt.className = "revealed";
                    } else if (elt.className == "revealed") {
                        elt.className = "reveal";
                    }
                    // if (elt.className == "reveal") elt.className = "revealed";
                    // else if (elt.className == "revealed") elt.className = "reveal";
                }
            }
        };
    </script>
</head>
<body>
<div class="reveal">
    <h1 class="handle"></h1>
    <!--<p>This paragraph is hidden. It appears when you click on the title.</p>-->
    <p>2018.9.25Mac凌晨更新最新系统maxOSMojave系统，最低支持2015款的MacBookPro</p>
</div>
</body>
</html>
